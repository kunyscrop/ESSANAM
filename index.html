            <form id="new-ticket">
                <label for="customer-name">votre nom:</label>
                <input type="text" id="customer-name" required>
                
                <label for="issue">Résumé du problème:</label>
                <textarea id="issue" required></textarea>
                
                <button type="submit">ok</button>
                <a href="clien.html">suite</a>
            </form>
        </section>
        <section id="ticket-list">
            <h2>Ouvre les Tickets</h2>
            <ul id="tickets"></ul>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
