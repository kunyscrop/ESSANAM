<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order System</title>
    <link rel="stylesheet" href="styles/cliens.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <img src="images/essanam.jpg" alt="essanam logo" class="logo" width="100" >
        <h1>Notre Tableau</h1>
        <table id="menu">
            <thead>
                <tr>
                    <th>Listes</th>
                    <th>Prix</th>
                    <th>Cliquer pour ajouter</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>poisson</td>
                    <td>$10</td>
                    <td><button onclick="addToOrder('Pizza', 10)">ajoute</button></td>
                </tr>
                <tr>
                    <td>les Riz</td>
                    <td>$15</td>
                    <td><button onclick="addToOrder('Burger', 15)">ajoute</button></td>
                </tr>
                <tr>
                    <td>Viande</td>
                    <td>$12</td>
                    <td><button onclick="addToOrder('Pasta', 12)">ajoute</button></td>
                </tr>
            </tbody>
        </table>

        <div class="client">
            <h2>Client Information</h2>
            <form id="clientForm">
                <label for="clientName">Nom:</label>
                <input type="text" id="clientName" required>
                <label for="clientPhone">Phone:</label>
                <input type="tel" id="clientPhone" required placeholder="123-456-7890">
            </form>
        </div>
        <div class="social">
            <li class="social-ul"></li>     
            <ul>
                <li><a href="https://youtube.com/@essanam-q6r?si=Azd8dCpS0owBgCnX" target="_blank"><i class="fa-brands fa-youtube "> youtube</i></a></li>
                <li><a href="https://www.instagram.com/essanam09?igsh=YzljYTk1ODg3Zg==" target="_blank"><i class="fa-brands fa-instagram"> Instagram</i></a></li>
                <li><a href="https://www.facebook.com/profile.php?id=61571923949224" target="_blank"><i class="fa-brands fa-facebook"> facebook</i></a></li>
                <li><a href="https://vm.tiktok.com/ZMSMgdPtS/" target="_blank"><i class="fa-brands fa-tiktok"> Tiktok</i></a></li>
            </ul>
        </li>
        </div>

        <h2>Votre Commande</h2>
        <ul id="orderList"></ul>
        <h3>Total: $<span id="totalPrice">00</span></h3>
        <button id="saveOrder" onclick="saveOrder()">commende</button>
        <a id="kuny" href="index.html">Retour</a>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
